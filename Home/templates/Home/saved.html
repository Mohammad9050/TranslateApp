<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .word-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .word {
      border: 1px solid #333;
      padding: 10px;
      margin: 10px;
      text-align: left;
      max-width: 300px;
      background-color: #f9f9f9;
    }

    h2 {
      font-size: 1.2em;
      margin: 0;
      color: #333;
    }

    p {
      font-size: 1em;
      margin: 0;
      color: #555;
    }
    header {
        background-color: #333; /* Background color for the header */
        color: #fff; /* Text color for the header */
        padding: 10px 0; /* Padding at the top and bottom of the header */
        text-align: center; /* Center-align the content */
    }

    /* Style for the logo */
    .logo {
        font-size: 24px; /* Font size for the logo */
        font-weight: bold; /* Bold font for the logo */
    }

    /* Style for the navigation menu */
    nav {
        margin-top: 10px; /* Spacing between the logo and the navigation menu */
    }

    nav a {
        color: #fff; /* Text color for the links */
        text-decoration: none; /* Remove underline from links */
        margin: 0 10px; /* Spacing between the links */
    }
  </style>
</head>

<body>
    <header>
        <div class="logo">Words saved</div>
        <nav>
            <a href="{% url "home" %}">Home</a>
            <a href="{% url "logout" %}">logout</a>
        </nav>
    </header>
  
  <div class="word-list">
    {% for i in words %}
        <div class="word">
    

        
            <p>{{i.first_word}}</p>
            <h2>{{i.second_word}}</h2>
        
        </div>
    {% endfor %}
    <!-- Repeat this structure for the other 18 words -->
  </div>
</body>
</html>
